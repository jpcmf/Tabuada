<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabuada</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>Tabuada</h1>
      <hr>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <form class="form-inline">
            <div class="form-group mb-2">
              <input type="text" class="form-control number">
            </div>
            <div class="form-group mb-2 ml-2">
              <span class="font-weight-bold">x</span>
            </div>
            <div class="form-group mx-sm-2 mb-2">
              <input type="text" class="form-control tabuada">
            </div>
            <button class="btn btn-primary mb-2">Calcula</button>
          </form>
        </div>
      </div> <!-- end -->
      <hr>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <span class="font-weight-bold result" style="font-size:3em;"></span>
        </div> <!-- end -->
      </div>
    </div>
  </main>
</body>
<script src="tabuada.js"></script>
</html>
